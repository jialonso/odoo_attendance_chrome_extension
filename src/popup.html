<!DOCTYPE html>
<html style="min-width: 100px">

<head>
    <meta charset="UTF-8">
    <title>Worked time</title>
    <style>
        body {
            min-width: 100px;
        }

        button {
            border: none;
            color: white;
            padding: 4px 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            white-space: nowrap;
        }

        #popup_container {
            text-align: center;
        }

        #buttons_container {
            display: none;
        }

        #reasons_select {
            padding: 4px 8px;
            display: none;
            font-size: 12px;
            margin-bottom: 4px;
        }

        #sign_in_btn {
            background-color: #4CAF50;
            display: none;
        }

        #sign_out_btn {
            background-color: #f44336;
            display: none;
        }
    </style>
</head>

<body>
    <div id="popup_container">
        <h1 id="worked_time"></h1>
        <div id="buttons_container">
            <hr>
            <select id="reasons_select"></select>
            <button id="sign_in_btn"></button>
            <button id="sign_out_btn"></button>
        </div>
    </div>
    <script type="application/javascript" src="lib/browser-polyfill.js"></script>
    <script type="application/javascript" src="popup.js"></script>
</body>

</html>
