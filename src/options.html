<!DOCTYPE html>
<html style="padding: 10px;">

<head>
   <meta charset="UTF-8">
    <title>Opciones</title>
    <style>
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 12px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            border: none;
            color: white;
            padding: 4px 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }
        #save {
          background-color: #4CAF50;
          float: right;
        }
        #status {
            float: left;
            color: green;
        }
    </style>
</head>

<body>
    Servidor: <input type="text" id="server_url"><br/>
    Base de datos: <input type="text" id="dbname"><br/>
    Usuario: <input type="text" id="user"><br/>
    Contrase&ntilde;a: <input type="password" id="password"><br/>

    <div id="status"></div>
    <button id="save">Guardar</button>
    <script type="application/javascript" src="lib/browser-polyfill.js"></script>
    <script type="application/javascript" src="options.js"></script>
</body>

</html>
